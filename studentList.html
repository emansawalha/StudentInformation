    <main id="main">
        <div id="studentGen">
            <form action="#" if="stdForm">
          <label for="Email">Student Email</label>
          <input type="text" id="stEmail" name="student" >

          <label for="mobNo">Student Mobile Number</label>
          <input type="text" id="mobNo" name ="student">

          <label for="tuition">Tuition</label>

            <option value="100jd">100 JD</option>
            <option value="500jd">500 JD</option>
            <option value="1000jd">1000 JD</option>
          </select>
          <input type="submit" value="submit">
        </form>

        </div>
        <div id = "result">
        <div id="stdTable">
            <table>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Age</th>
                    <th>Tuition</th>
                </tr>
            </table>
        </div>
        <div id="stdTuition">
            <h4>Tuition :</h4>
        </div>
